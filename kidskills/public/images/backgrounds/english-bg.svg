      <stop offset="0%" stop-color="#FFEBEE" />
      <stop offset="100%" stop-color="#FFCDD2" />
    </linearGradient>
    <pattern id="letter-pattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Alphabet pattern -->
      <text x="10" y="30" font-family="Arial" font-size="20" fill="#FF7043" opacity="0.2">A</text>
      <text x="40" y="60" font-family="Arial" font-size="20" fill="#FF7043" opacity="0.2">B</text>
