<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#4A7CFF" />
  
  <!-- Calculator body -->
  <rect x="25" y="20" width="50" height="60" rx="5" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
  
  <!-- Calculator screen -->
  <rect x="30" y="25" width="40" height="15" rx="2" fill="#E6F7FF" stroke="#333333" stroke-width="1" />
  
  <!-- Calculator buttons -->
  <circle cx="35" cy="50" r="5" fill="#FF5252" />
  <circle cx="50" cy="50" r="5" fill="#FFEB3B" />
  <circle cx="65" cy="50" r="5" fill="#4CAF50" />
  
  <circle cx="35" cy="65" r="5" fill="#9C27B0" />
  <circle cx="50" cy="65" r="5" fill="#FF9800" />
  <circle cx="65" cy="65" r="5" fill="#03A9F4" />
  
  <!-- Math symbols -->
  <text x="33" y="53" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">+</text>
  <text x="48" y="53" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">-</text>
  <text x="63" y="53" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">ร</text>
  <text x="33" y="68" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">รท</text>
  <text x="48" y="68" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">=</text>
  <text x="63" y="68" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">%</text>
</svg> 