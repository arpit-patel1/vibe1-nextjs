<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#2196F3" />
  
  <!-- Target zones -->
  <rect x="55" y="25" width="25" height="20" rx="3" fill="#FFFFFF" stroke="#333333" stroke-width="2" stroke-dasharray="4" />
  <rect x="55" y="55" width="25" height="20" rx="3" fill="#FFFFFF" stroke="#333333" stroke-width="2" stroke-dasharray="4" />
  
  <!-- Draggable items -->
  <rect x="20" y="25" width="25" height="20" rx="3" fill="#FF9800" stroke="#333333" stroke-width="2" />
  <text x="32.5" y="38" font-family="Arial" font-size="8" text-anchor="middle" fill="#FFFFFF">Item 1</text>
  
  <rect x="20" y="55" width="25" height="20" rx="3" fill="#4CAF50" stroke="#333333" stroke-width="2" />
  <text x="32.5" y="68" font-family="Arial" font-size="8" text-anchor="middle" fill="#FFFFFF">Item 2</text>
  
  <!-- Drag arrows -->
  <path d="M45,35 L55,35" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
  <path d="M52,32 L55,35 L52,38" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <path d="M45,65 L55,65" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
  <path d="M52,62 L55,65 L52,68" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Hand cursor -->
  <circle cx="40" cy="50" r="5" fill="#FFFFFF" />
  <path d="M40,45 L40,55 L45,50 L40,45 Z" fill="#FFFFFF" />
</svg> 