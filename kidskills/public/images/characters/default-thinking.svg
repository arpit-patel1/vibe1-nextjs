<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Head -->
  <circle cx="100" cy="100" r="80" fill="#FFD699" stroke="#000" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="70" cy="85" r="10" fill="#FFF" stroke="#000" stroke-width="2"/>
  <circle cx="130" cy="85" r="10" fill="#FFF" stroke="#000" stroke-width="2"/>
  <circle cx="70" cy="85" r="5" fill="#000"/>
  <circle cx="130" cy="85" r="5" fill="#000"/>
  
  <!-- Eyebrow raised in thought -->
  <path d="M60,70 Q70,60 80,70" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Thinking mouth -->
