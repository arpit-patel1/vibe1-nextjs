  <circle cx="165" cy="40" r="7" fill="#FFF" stroke="#000" stroke-width="2"/>
  <circle cx="175" cy="30" r="5" fill="#FFF" stroke="#000" stroke-width="2"/>
  
  <!-- Hand on chin -->
